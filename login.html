<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inicia sesión en tu cuenta de Dinasty Clothes" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Iniciar Sesión - Dinasty Clothes</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="nav-container">
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <h1 class="navbar-logo">DINASTY</h1>
          </a>
        </div>
      </nav>
    </header>

    <!-- Login Container -->
    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Bienvenido</h1>
          <p>Inicia sesión para acceder a tu cuenta</p>
        </div>

        <form id="loginForm" class="auth-form">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email *</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="tu@email.com"
                required 
              />
            </div>
          </div>

          <!-- Contraseña -->
          <div class="form-group">
            <label for="password">Contraseña *</label>
            <div class="input-group password-group">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Tu contraseña"
                required 
              />
              <button type="button" class="toggle-password" data-input="password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Recuerdame y olvide contraseña -->
          <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; margin: 1rem 0;">
            <label class="checkbox-option">
              <input type="checkbox" id="remember" />
              <span>Recuérdame</span>
            </label>
            <a href="#" style="color: var(--accent-color); text-decoration: none;">¿Olvidé contraseña?</a>
          </div>

          <!-- Botón de envío -->
          <button type="submit" class="btn-primary btn-large">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>

          <div class="auth-divider">O</div>

          <button type="button" class="btn-social google-btn">
            <i class="fab fa-google"></i> Iniciar con Google
          </button>
          <button type="button" class="btn-social facebook-btn">
            <i class="fab fa-facebook-f"></i> Iniciar con Facebook
          </button>

          <!-- Link a registro -->
          <div class="auth-footer">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
          </div>
        </form>
      </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-bottom">
        <p>&copy; 2024 Dinasty Clothes. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="./js/utils.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
